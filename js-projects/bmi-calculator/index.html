<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BMI Calculator</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="main">
			<h1 class="title">BMI Calculator</h1>
			<hr />
			<form action="#">
				<h3 class="form-title">Gender</h3>
				<section class="radio-inputs">
					<input type="radio" name="gender_male" class="radio-input" />
					<label for="gender_male" class="radio-label">Male</label>
					<input type="radio" name="gender_female" class="radio-input" />
					<label for="gender_female">Female</label>
				</section>
				<br />
				<h3 class="form-title">Age</h3>
				<input type="text" name="age" placeholder="ex: 23" required class="form-inputs" />
				<br />
				<h3 class="form-title">Height</h3>
				<input type="text" name="height" placeholder="ex: 174" required class="form-inputs" />
				<br />
				<h3 class="form-title">Weight</h3>
				<input type="text" name="weight" placeholder="ex: 64" required class="form-inputs" />
				<br />
				<h3 class="form-title">BMI</h3>
				<input type="text" name="bmi" required class="form-inputs" disabled />
				<br />
				<p class="copy-info">If you click on the result, you can copy it</p>
			</form>
		</main>
		<script src="script.js"></script>
	</body>
</html>

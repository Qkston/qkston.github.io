<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Character counter</title>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,700&display=swap" rel="stylesheet" />

		<!-- Styles -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<!-- Number -->
			<p class="count-number">0</p>
			<p class="entered-character">Character was entered: <span class="character"></span></p>
			<section class="copy">
				<button class="btn-copy">copy text</button>
				<p class="msg-copy">To copy text, click this button</p>
			</section>
			<!-- Button -->
		</header>
		<!-- Main -->
		<main class="main">
			<!-- Input -->
			<textarea class="textarea"></textarea>
		</main>

		<script src="script.js"></script>
	</body>
</html>

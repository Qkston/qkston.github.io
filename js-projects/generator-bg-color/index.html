<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BG Color</title>

		<!-- Favicon -->
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

		<!-- Styles -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrap">
			<main class="bg-color"></main>
			<aside class="settings">
				<h3 class="title">Enter fill color</h3>
				<small class="copy">Click here for copy</small>
				<input type="text" class="hash-color" />
				<small class="example"
					>Example: <span class="example-hex">#808080</span>, <span class="example-rgb">rgb(255, 0, 0)</span> or
					<span class="example-color">blue</span></small
				>
				<button class="generate-btn">Generate</button>
			</aside>
		</div>

		<script src="script.js"></script>
	</body>
</html>

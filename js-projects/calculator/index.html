<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>

		<!-- My styles -->
		<link rel="stylesheet" href="style.css" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/f41f8646fb.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<main class="main">
			<section class="result">0</section>
			<section class="buttons">
				<button id="item-0"><i class="fas fa-percent"></i></button>
				<button id="item-1">C</button>
				<button id="item-2"><i class="fas fa-backspace"></i></button>
				<button id="item-3"><i class="fas fa-divide"></i></button>
				<button id="item-4">7</button>
				<button id="item-5">8</button>
				<button id="item-6">9</button>
				<button id="item-7"><i class="fas fa-times"></i></button>
				<button id="item-8">4</button>
				<button id="item-9">5</button>
				<button id="item-10">6</button>
				<button id="item-11"><i class="fas fa-minus"></i></button>
				<button id="item-12">1</button>
				<button id="item-13">2</button>
				<button id="item-14">3</button>
				<button id="item-15"><i class="fas fa-plus"></i></button>
				<button id="item-16">Â±</button>
				<button id="item-17">0</button>
				<button id="item-18">.</button>
				<button id="item-19"><i class="fas fa-equals"></i></button>
			</section>
		</main>

		<script src="script.js"></script>
	</body>
</html>

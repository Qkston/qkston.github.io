<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shiplace</title>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />

		<!-- My styles -->
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<div class="wrap">
			<!-- Header -->
			<header class="header">
				<!-- Logo of header -->
				<div class="header-logo">
					<img src="img/Logo.png" alt="Logo" width="53" height="58" />
					<h1 class="header-logo-title">Shiplace</h1>
				</div>

				<!-- Center navigation menu of header -->
				<div class="header-nav">
					<a href="#" class="header-nav-items">How it works</a>
					<a href="#" class="header-nav-items">Shipping calculator</a>
				</div>

				<!-- Right-side buttons of header -->
				<div class="header-login">
					<button class="header-login-log-in">Log in</button>
					<button class="header-login-get-started">Get started</button>
				</div>
			</header>

			<main class="main">
				<div class="main-info-block">
					<h2 class="main-info-block-title">
						Shop any place <br />
						ship to your place
					</h2>
					<p class="main-info-block-text">
						No subscription of hidden fees, and <br />
						best shipping retes
					</p>
					<div class="main-info-block-inputs">
						<input type="email" class="main-info-block-inputs-input" placeholder="enter your email" />
						<button class="main-info-block-inputs-btn">Get Started</button>
					</div>
					<div class="main-info-block-group">
						<img class="main-info-block-group-ellipse" src="img/ellipse.png" alt="" />
						<img class="main-info-block-group-triangle" src="img/triangle.png" alt="" />
						<p class="main-info-block-group-text">Learn More</p>
						<div class="main-info-block-group-pink-element"><img src="img/group-item-1.png" alt="" /></div>
						<div class="main-info-block-group-green-element"><img src="img/group-item-2.png" alt="" /></div>
						<div class="main-info-block-group-yellow-element"><img src="img/group-item-3.png" alt="" /></div>
						<div class="main-info-block-group-right-arrow"><img src="img/arrow.png" alt="" /></div>
					</div>
				</div>
				<div class="main-image-block"><img src="img/human-with-point.jpg" alt="Human with point" /></div>
			</main>

			<!-- Shadows of page -->
			<div class="shadow">
				<div class="orange-rectangle upper"></div>
				<div class="blue-rectangle"></div>
				<div class="orange-rectangle centring"></div>
				<div class="red-rectangle"></div>
			</div>
		</div>
	</body>
</html>

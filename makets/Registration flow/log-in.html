<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Log-in</title>
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

		<!-- My styles -->
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<div class="wrap">
			<main class="log-in-main">
				<h1 class="log-in-main-title">Log in</h1>
				<p class="log-in-main-description">Please input your information in the fields below to enter your Journey platform.</p>
				<form class="log-in-main-form">
					<label for="log-in-main-form-inputs" class="main-form-label">
						<p class="main-form-label-title">Account</p>
						<input type="text" name="log-in-main-form-inputs" placeholder="Username" class="main-form-input required-input" />
						<input type="text" name="log-in-main-form-inputs" placeholder="Password" class="main-form-input required-input" />
						<a href="#" class="log-in-main-form-forgot">Forgot your password?</a>
					</label>
					<div class="log-in-main-form-lower">
						<div class="main-form-submit-checkbox">
							<input class="main-form-submit-checkbox-input" type="checkbox" />
							<span class="main-form-submit-checkbox-text">Remember me</span>
						</div>
						<!-- Button -->
						<input class="main-form-submit-button register-button" type="submit" value="Log in" />
					</div>
				</form>
			</main>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Log-in</title>
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

		<!-- My styles -->

	<body>
		<div class="wrap">
			<main class="log-in-main">
				<h1 class="log-in-main-title">Log in</h1>
				<p class="log-in-main-description">Please input your information in the fields below to enter your Journey platform.</p>
				<form action="" class="log-in-main-form">
					<label for="first-name" class="main-form-label main-form-label-left">
						<p class="main-form-label-title">Account</p>
						<input type="text" name="first-name" placeholder="John" class="main-form-input required-input" />
						<input type="text" name="first-name" placeholder="John" class="main-form-input required-input" />
					</label>
				</form>
			</main>
		</div>
	</body>
</html>

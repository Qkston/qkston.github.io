<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <!-- My styles -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="wrap">
      <main class="log-in-main">
        <!-- Header -->
        <header class="main-header">
          <h1 class="main-header-title">Log in</h1>
          <p class="main-header-description">Please input your information in the fields below to enter your Journey platform.</p>
        </header>
        <!-- Form -->
        <form class="log-in-main-form">
          <label for="main-form-inputs" class="main-form-label">
            <!-- Label -->
            <p class="main-form-label-title">Account</p>
            <!-- Input for username -->
            <input type="text" name="log-in-main-form-inputs" placeholder="Company name" class="main-form-input required-input company-name" />
            <!-- Input for password -->
            <input type="text" name="log-in-main-form-inputs" placeholder="Password" class="main-form-input required-input password" />
            <!-- Link to change password page -->
            <a href="https://qkston.github.io/makets/Registration%20flow/forgot-password.html" class="log-in-main-form-forgot link"
              >Forgot your password?</a
            >
          </label>
          <!-- Form's lower section -->
          <section class="log-in-main-form-lower">
            <!-- DIY Checkbox -->
            <div id="checkbox" class="log-in-main-form-lower-checkbox bg-off"></div>
            <!-- Text for checkbox -->
            <span class="log-in-main-form-lower-remember">Remember me</span>
            <!-- Button -->
            <input class="log-in-main-form-lower-button register-button" type="submit" value="Log in" style="margin-bottom: 0" />
          </section>
        </form>
        <!-- Footer -->
        <footer class="log-in-main-footer">
          <p class="log-in-main-footer-title">Don't have an account yet?</p>
          <!-- Link to register page -->
          <a href="https://qkston.github.io/makets/Registration%20flow/index.html" class="log-in-main-footer-link link">Register here</a>
        </footer>
      </main>
      <!-- Right-side image -->
      <aside class="log-in-image">
        <img src="img/log-in/right-side-image.png" alt="" />
      </aside>
    </div>

    <script src="js/login-form.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Log-in</title>
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

		<!-- My styles -->
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<div class="wrap">
			<main class="log-in-main">
				<header class="log-in-main-header">
					<h1 class="log-in-main-header-title">Log in</h1>
					<p class="log-in-main-header-description">Please input your information in the fields below to enter your Journey platform.</p>
				</header>
				<form class="log-in-main-form">
					<label for="log-in-main-form-inputs" class="main-form-label">
						<p class="main-form-label-title">Account</p>
						<input type="text" name="log-in-main-form-inputs" placeholder="Username" class="main-form-input required-input" />
						<input type="text" name="log-in-main-form-inputs" placeholder="Password" class="main-form-input required-input" />
						<a href="#" class="log-in-main-form-forgot">Forgot your password?</a>
					</label>
					<div class="log-in-main-form-lower">
						<div id="checkbox" class="log-in-main-form-lower-checkbox bg-off"></div>
						<span class="log-in-main-form-lower-remember">Remember me</span>
						<!-- Button -->
						<input class="log-in-main-form-lower-button register-button" type="submit" value="Log in" style="margin-bottom: 0" />
					</div>
				</form>
				<footer class="log-in-main-footer">
					<p class="log-in-main-footer-title">Don't have an account yet?</p>
					<a
						href="https://qkston.github.io/makets/Registration%20flow/index.html"
						class="log-in-main-footer-register"
						style="font-weight: normal; font-size: 14px; letter-spacing: 0.25px"
						>Register here</a
					>
				</footer>
			</main>
			<aside class="log-in-image">
				<img src="img/log-in/right-side-image.png" alt="" />
			</aside>
		</div>

		<script src="form.js"></script>
	</body>
</html>

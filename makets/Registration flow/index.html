<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration flow</title>
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

		<!-- My styles -->
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<div class="wrap">
			<!-- Left side info -->
			<main class="main">
				<!-- Already member section -->
				<section class="main-already-member">
					<a href="#" class="main-already-member-text">Already a member?</a>
					<div class="main-already-member-icon">
						<img src="img/user-icon.png" alt="User" width="18" />
					</div>
				</section>

				<!-- Form's title -->
				<section class="main-form-title">
					<h1 class="main-form-title-title">Input your information</h1>
					<p class="main-form-title-terms">
						We need you to help us with some basic information for your account creation. Here are our <a href="#">terms and conditins</a>.
						Please read them carefully. We are GDRP compliiant
					</p>
				</section>

				<!-- Main form -->
				<form action="#" class="main-form" method="post">
					<!-- First name -->
					<label for="first-name" class="main-form-label">
						First name
						<input type="text" name="first-name" placeholder="John" class="main-form-input" />
					</label>

					<!-- Last name -->
					<label for="last-name" class="main-form-label">
						Last name
						<input type="text" name="last-name" placeholder="Smit" class="main-form-input" />
					</label>

					<!-- Company -->
					<label for="company" class="main-form-label">
						Company
						<input type="text" name="company" placeholder="John Smit" class="main-form-input" />
					</label>
				</form>
			</main>
			<!-- Right side image -->
			<aside class="image"></aside>
		</div>
	</body>
</html>

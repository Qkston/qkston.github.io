<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration flow</title>
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

		<!-- My styles -->
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<div class="wrap">
			<!-- Left side info -->
			<main class="main">
				<!-- Already member section -->
				<section class="main-already-member">
					<a href="#" class="main-already-member-text">Already a member?</a>
					<div class="main-already-member-icon">
						<img src="img/user-icon.png" alt="User" width="18" />
					</div>
				</section>

				<!-- Form's title -->
				<section class="main-form-title">
					<h1 class="main-form-title-title">Input your information</h1>
					<p class="main-form-title-terms">
						We need you to help us with some basic information for your account creation. Here are our <a href="#">terms and conditins</a>.
						Please read them carefully. We are GDRP compliiant
					</p>
				</section>

				<!-- Main form -->
				<form action="#" class="main-form" method="post">
					<!-- First name -->
					<label for="first-name" class="main-form-label main-form-label-left">
						First name
						<input type="text" name="first-name" placeholder="John" required class="main-form-input" />
					</label>

					<!-- Last name -->
					<label for="last-name" class="main-form-label">
						Last name
						<input type="text" name="last-name" placeholder="Smit" required class="main-form-input" />
					</label>

					<!-- Company -->
					<label for="company" class="main-form-label main-form-label-left">
						Company
						<input type="text" name="company" placeholder="John Smit" required class="main-form-input" />
					</label>

					<!-- Work email -->
					<label for="work-email" class="main-form-label">
						Work email
						<input type="text" name="work-email" placeholder="John Smit" required class="main-form-input" />
					</label>

					<!-- Optional section -->
					<section class="main-form-optional">
						<!-- Number of employees -->
						<label for="employees" class="main-form-label main-form-label-left">
							Number of employees <small class="main-form-optional-small">(optional)</small>
							<!-- Buttons -->
							<div class="main-form-optional-inputs">
								<button class="main-form-optional-inputs-btn">0<20</button>
								<button class="main-form-optional-inputs-btn">20<50</button>
								<button class="main-form-optional-inputs-btn">50<100</button>
								<button class="main-form-optional-inputs-btn">100<...</button>
							</div>
						</label>

						<!-- Phone number -->
						<label for="phone-number" class="main-form-label">
							Phone number <small class="main-form-optional-small">(optional)</small>
							<div class="main-form-optional-inputs">
								<!-- Left side list of country codes -->
								<select class="main-form-optional-inputs-list">
									<option value="" disabled selected hidden>+000</option>
									<option value="+380">+380</option>
									<option value="+7">+7</option>
									<option value="+4">+4</option>
								</select>
								<!-- Right side for input number phone -->
								<input type="text" name="phone-number" placeholder="00 000 000" class="main-form-input main-form-optional-inputs-phone" />
							</div>
						</label>
					</section>

					<!-- Section for password -->
					<section class="main-form-passwords">
						<!-- Password -->
						<label for="password" class="main-form-label main-form-label-left">
							Password
							<input type="password" name="password" required class="main-form-input" />
						</label>

						<!-- Confirm password -->
						<label for="confirm-password" class="main-form-label">
							Confirm password
							<input type="password" name="confirm-password" required class="main-form-input" />
						</label>
					</section>
				</form>

				<!-- Lower register button -->
				<section class="main-register-section">
					<!-- Checkbox and terms -->
					<div class="main-register-section-checkbox">
						<input class="main-register-section-checkbox-input" type="checkbox" />
						<span class="main-register-section-checkbox-text">I agree with <a href="#">terms and conditins</a>.</span>
					</div>
					<!-- Button -->
					<button class="main-register-section-button" type="submit">Register</button>
				</section>
			</main>

			<!-- Right side image -->
			<aside class="image">
				<img src="img/registration-form-right-side-image.png" alt="Image" />
			</aside>
		</div>

		<script src="script.js"></script>
	</body>
</html>

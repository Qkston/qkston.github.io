<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Change password</title>
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

		<!-- My styles -->
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<div class="wrap">
			<main class="change-password-main">
				<!-- Header -->
				<header class="main-header">
					<h1 class="main-header-title">Change password</h1>
					<p class="main-header-description change-password-main-header-description">
						Input your new desired password in the input fields below to create a new password. We strongly advise you to store it safely.
					</p>
				</header>
				<!-- Form -->
				<form class="main-form forgot-password-main-form">
					<!-- New password -->
					<label for="main-form-inputs" class="main-form-label change-password-first-label">
						<!-- Label for new password -->
						<p class="main-form-label-title">New password</p>
						<!-- Input for new password -->
						<input type="password" name="main-form-inputs" class="main-form-input required-input forgot-password-main-form-input" />
						<!-- Blocks that show the quality of the password -->
						<div class="password-quality">
							<span class="password-quality-block">
								<span class="password-quality-block-full"></span>
							</span>
							<span class="password-quality-block">
								<span class="password-quality-block-full"></span>
							</span>
							<span class="password-quality-block">
								<span class="password-quality-block-full"></span>
							</span>
							<span class="password-quality-block">
								<span class="password-quality-block-full"></span>
							</span>
							<span class="password-quality-block">
								<span class="password-quality-block-full"></span>
							</span>
							<span class="password-quality-block">
								<span class="password-quality-block-full"></span>
							</span>
							<span class="password-quality-block">
								<span class="password-quality-block-full"></span>
							</span>
							<span class="password-quality-block">
								<span class="password-quality-block-full"></span>
							</span>
							<span class="password-quality-block">
								<span class="password-quality-block-full"></span>
							</span>
							<span class="password-quality-block">
								<!-- <span class="password-quality-block-full"></span> -->
							</span>
							<span class="password-quality-block">
								<!-- <span class="password-quality-block-full"></span> -->
							</span>
							<span class="password-quality-block">
								<!-- <span class="password-quality-block-full"></span> -->
							</span>
						</div>
					</label>
					<!-- Confirm new password -->
					<label for="main-form-inputs" class="main-form-label">
						<!-- Label for confirm new password -->
						<p class="main-form-label-title">Confirm new password</p>
						<!-- Input for confirm new password -->
						<input type="password" name="main-form-inputs" class="main-form-input required-input forgot-password-main-form-input" />
					</label>
				</form>
				<!-- Form's lower section -->
				<section class="main-form-submit">
					<!-- Button -->
					<input class="main-form-submit-button register-button forgot-password-main-button" type="submit" value="Change password" />
				</section>
				<!-- Footer -->
				<footer class="forgot-password-main-footer">
					<p class="forgot-password-main-footer-title change-password-margin">Do you need help?</p>
					<!-- Link to support page -->
					<a href="#" class="forgot-password-main-footer-link link">Customer support</a>
				</footer>
			</main>
			<!-- Right-side image -->
			<aside class="forgot-password-image">
				<img src="img/change-password/right-side-image.png" alt="" />
			</aside>
		</div>
	</body>
</html>

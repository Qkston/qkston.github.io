<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Explore</title>

		<!-- Favicon -->
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/f41f8646fb.js" crossorigin="anonymous"></script>

		<!-- My styles -->
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<!-- #region Header -->
		<header class="header">
			<!-- Logo -->
			<section class="header-logo">
				<img src="img/logo.png" alt="Logo" class="header-logo-img" />
			</section>
			<!-- Search input -->
			<input type="text" class="header-input" placeholder="&#xF002; Search" />
			<!-- #region Navigation menu -->
			<section class="header-navigation">
				<ul class="header-navigation-list">
					<!-- Home -->
					<li class="header-navigation-list-item">
						<a href="https://qkston.github.io/makets/Instagram%20UI%20Clone/index.html" class="header-navigation-list-item-link">
							<img src="img/nav-menu/nav-home.png" alt="Home" class="header-navigation-list-item-img" />
						</a>
					</li>
					<!-- Direct -->
					<li class="header-navigation-list-item">
						<a href="https://qkston.github.io/makets/Instagram%20UI%20Clone/direct.html" class="header-navigation-list-item-link">
							<img src="img/nav-menu/nav-direct.png" alt="Direct" class="header-navigation-list-item-img" />
						</a>
					</li>
					<!-- New photo -->
					<li class="header-navigation-list-item">
						<img src="img/nav-menu/nav-add.png" alt="Add" class="header-navigation-list-item-img" />
					</li>
					<!-- Explore -->
					<li class="header-navigation-list-item">
						<a href="https://qkston.github.io/makets/Instagram%20UI%20Clone/explore.html" class="header-navigation-list-item-link">
							<img src="img/nav-menu/nav-explore.png" alt="Explore" class="header-navigation-list-item-img" />
						</a>
					</li>
					<!-- Activity -->
					<li class="header-navigation-list-item">
						<img src="img/nav-menu/nav-activity.png" alt="Activity" class="header-navigation-list-item-img" />
					</li>
					<!-- Profile -->
					<li class="header-navigation-list-item">
						<a href="https://qkston.github.io/makets/Instagram%20UI%20Clone/my-profile.html" class="header-navigation-list-item-link">
							<img src="img/nav-menu/nav-profile.png" alt="Profile" class="header-navigation-list-item-img" />
						</a>
					</li>
				</ul>
			</section>
			<!-- #endregion -->
		</header>
		<!-- #endregion -->

		<!-- #region Main -->
		<main class="main explore">
			<!-- First row -->
			<section class="explore-first-row">
				<!-- Small photos -->
				<section class="explore-first-row-small">
					<img src="img/explore/Small-Post.png" alt="Small photo" class="explore-first-row-small-img" />
					<img src="img/explore/Small-Post-1.png" alt="Small photo" class="explore-first-row-small-img" />
				</section>
				<!-- Big photo -->
				<section class="explore-first-row-big">
					<img src="img/explore/Big-Post.png" alt="Big photo" class="explore-first-row-big-img" />
				</section>
			</section>
			<!-- Other row -->
			<section class="explore-other-row">
				<img src="img/explore/Small-Post-2.png" alt="Small photo" class="explore-other-row-img" />
				<img src="img/explore/Small-Post-3.png" alt="Small photo" class="explore-other-row-img" />
				<img src="img/explore/Small-Post-4.png" alt="Small photo" class="explore-other-row-img" />
			</section>
			<!-- Other row -->
			<section class="explore-other-row">
				<img src="img/explore/Small-Post-5.png" alt="Small photo" class="explore-other-row-img" />
				<img src="img/explore/Small-Post-6.png" alt="Small photo" class="explore-other-row-img" />
				<img src="img/explore/Small-Post-7.png" alt="Small photo" class="explore-other-row-img" />
			</section>
		</main>
		<!-- #endregion -->
	</body>
</html>

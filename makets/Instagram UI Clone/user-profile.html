<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User profile</title>

		<!-- Favicon -->
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/f41f8646fb.js" crossorigin="anonymous"></script>

		<!-- My styles -->
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<!-- #region Header -->
		<header class="header">
			<!-- Logo -->
			<section class="header-logo">
				<img src="img/logo.png" alt="Logo" class="header-logo-img" />
			</section>
			<!-- Search input -->
			<input type="text" class="header-input" placeholder="&#xF002; Search" />
			<!-- #region Navigation menu -->
			<section class="header-navigation">
				<ul class="header-navigation-list">
					<!-- Home -->
					<li class="header-navigation-list-item">
						<a href="https://qkston.github.io/makets/Instagram%20UI%20Clone/index.html" class="header-navigation-list-item-link">
							<img src="img/nav-menu/nav-home.png" alt="Home" class="header-navigation-list-item-img" />
						</a>
					</li>
					<!-- Direct -->
					<li class="header-navigation-list-item">
						<a href="https://qkston.github.io/makets/Instagram%20UI%20Clone/direct.html" class="header-navigation-list-item-link">
							<img src="img/nav-menu/nav-direct.png" alt="Direct" class="header-navigation-list-item-img" />
						</a>
					</li>
					<!-- New photo -->
					<li class="header-navigation-list-item">
						<img src="img/nav-menu/nav-add.png" alt="Add" class="header-navigation-list-item-img" />
					</li>
					<!-- Explore -->
					<li class="header-navigation-list-item">
						<img src="img/nav-menu/nav-explore.png" alt="Explore" class="header-navigation-list-item-img" />
					</li>
					<!-- Activity -->
					<li class="header-navigation-list-item">
						<img src="img/nav-menu/nav-activity.png" alt="Activity" class="header-navigation-list-item-img" />
					</li>
					<!-- Profile -->
					<li class="header-navigation-list-item">
						<img src="img/nav-menu/nav-profile.png" alt="Profile" class="header-navigation-list-item-img" />
					</li>
				</ul>
			</section>
			<!-- #endregion -->
		</header>
		<!-- #endregion -->

		<!-- #region Main -->
		<main class="main user-profile">
			<!-- #region Header -->
			<header class="main-header">
				<!-- #region Header of header -->
				<section class="main-header-avatar-info">
					<!-- Avatar -->
					<section class="main-header-avatar-info-avatar">
						<img src="img/user-profile/avatar.png" alt="Avatar" />
					</section>
					<!-- Section with info -->
					<section class="main-header-avatar-info-info">
						<!-- Header of section with info -->
						<header class="main-header-avatar-info-info-header">
							<!-- Nickname -->
							<h1 class="main-header-avatar-info-info-header-nickname">terrylucas</h1>
							<!-- Follow button -->
							<button class="main-header-avatar-info-info-header-follow-btn">Follow</button>
							<!-- More menu -->
							<img src="img/post/more.png" alt="More menu" class="main-header-avatar-info-info-header-more" />
						</header>
						<!-- Main content of section with info -->
						<main class="main-header-avatar-info-info-main">
							<!-- Posts -->
							<p class="main-header-avatar-info-info-main-block">
								<span class="main-header-avatar-info-info-main-block-number">1.258</span> posts
							</p>
							<!-- Followers -->
							<p class="main-header-avatar-info-info-main-block">
								<span class="main-header-avatar-info-info-main-block-number">4M</span> followers
							</p>
							<!-- Following -->
							<p class="main-header-avatar-info-info-main-block">
								<span class="main-header-avatar-info-info-main-block-number">1.250</span> following
							</p>
						</main>
						<!-- Footer of section with info -->
						<footer class="main-header-avatar-info-info-footer">
							<!-- Name and surname -->
							<p class="main-header-avatar-info-info-footer-name-surname">Terry Lucas</p>
						</footer>
					</section>
				</section>
				<!-- #endregion -->

				<!-- #region Highlights -->
				<section class="main-header-highlights">
					<!-- Highlight block -->
					<section class="main-header-highlights-block">
						<!-- Highlight image -->
						<img src="img/user-profile/highlights/1.png" alt="Highlight" class="main-header-highlights-block-image" />
						<!-- Highlight desription -->
						<p class="main-header-highlights-block-description">Made Us</p>
					</section>
					<!-- Highlight block -->
					<section class="main-header-highlights-block">
						<!-- Highlight image -->
						<img src="img/user-profile/highlights/2.png" alt="Highlight" class="main-header-highlights-block-image" />
						<!-- Highlight desription -->
						<p class="main-header-highlights-block-description">Lorem...</p>
					</section>
					<!-- Highlight block -->
					<section class="main-header-highlights-block">
						<!-- Highlight image -->
						<img src="img/user-profile/highlights/3.png" alt="Highlight" class="main-header-highlights-block-image" />
						<!-- Highlight desription -->
						<p class="main-header-highlights-block-description">Lorem...</p>
					</section>
					<!-- Highlight block -->
					<section class="main-header-highlights-block">
						<!-- Highlight image -->
						<img src="img/user-profile/highlights/4.png" alt="Highlight" class="main-header-highlights-block-image" />
						<!-- Highlight desription -->
						<p class="main-header-highlights-block-description">Lorem...</p>
					</section>
				</section>
				<!-- #endregion -->
			</header>
			<!-- #endregion -->

			<!-- #region Main -->
			<main class="profile-photos">
				<!-- #region Sections -->
				<section class="profile-photos-sections">
					<section class="profile-photos-sections-block">
						<img src="img/user-profile/photos-sections/posts.png" alt="Posts" class="profile-photos-sections-block-img" />
						<span class="profile-photos-sections-block-name">posts</span>
					</section>
					<section class="profile-photos-sections-block">
						<img src="img/user-profile/photos-sections/guides.png" alt="Guides" class="profile-photos-sections-block-img" />
						<span class="profile-photos-sections-block-name">guides</span>
					</section>
					<section class="profile-photos-sections-block">
						<img src="img/user-profile/photos-sections/reels.png" alt="Reels" class="profile-photos-sections-block-img" />
						<span class="profile-photos-sections-block-name">reels</span>
					</section>
					<section class="profile-photos-sections-block">
						<img src="img/user-profile/photos-sections/videos.png" alt="Videos" class="profile-photos-sections-block-img" />
						<span class="profile-photos-sections-block-name">videos</span>
					</section>
					<section class="profile-photos-sections-block">
						<img src="img/user-profile/photos-sections/tagged.png" alt="Tagged" class="profile-photos-sections-block-img" />
						<span class="profile-photos-sections-block-name">tagged</span>
					</section>
				</section>
				<!-- #endregion -->

				<!-- #region Posts -->
				<img src="img/user-profile/post/1.png" alt="Post" class="profile-photos-post" />
				<img src="img/user-profile/post/2.png" alt="Post" class="profile-photos-post" />
				<img src="img/user-profile/post/3.png" alt="Post" class="profile-photos-post" />
				<img src="img/user-profile/post/4.png" alt="Post" class="profile-photos-post" />
				<img src="img/user-profile/post/5.png" alt="Post" class="profile-photos-post" />
				<img src="img/user-profile/post/6.png" alt="Post" class="profile-photos-post" />
				<!-- #endregion -->
			</main>
			<!-- #endregion -->
		</main>
		<!-- #endregion -->
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Direct</title>

		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/f41f8646fb.js" crossorigin="anonymous"></script>

		<!-- My styles -->
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<!-- #region Header -->
		<header class="header">
			<!-- Logo -->
			<section class="header-logo">
				<img src="img/logo.png" alt="Logo" class="header-logo-img" />
			</section>
			<!-- Search input -->
			<input type="text" class="header-input" placeholder="&#xF002; Search" />
			<!-- #region Navigation menu -->
			<section class="header-navigation">
				<ul class="header-navigation-list">
					<!-- Home -->
					<li class="header-navigation-list-item">
						<img src="img/nav-menu/nav-home.png" alt="Home" class="header-navigation-list-item-img" />
					</li>
					<!-- Direct -->
					<li class="header-navigation-list-item">
						<img src="img/nav-menu/nav-direct.png" alt="Direct" class="header-navigation-list-item-img" />
					</li>
					<!-- New photo -->
					<li class="header-navigation-list-item">
						<img src="img/nav-menu/nav-add.png" alt="Add" class="header-navigation-list-item-img" />
					</li>
					<!-- Explore -->
					<li class="header-navigation-list-item">
						<img src="img/nav-menu/nav-explore.png" alt="Explore" class="header-navigation-list-item-img" />
					</li>
					<!-- Activity -->
					<li class="header-navigation-list-item">
						<img src="img/nav-menu/nav-activity.png" alt="Activity" class="header-navigation-list-item-img" />
					</li>
					<!-- Profile -->
					<li class="header-navigation-list-item">
						<img src="img/nav-menu/nav-profile.png" alt="Profile" class="header-navigation-list-item-img" />
					</li>
				</ul>
			</section>
			<!-- #endregion -->
		</header>
		<!-- #endregion -->

		<main class="main">
			<section class="main-block chats">
				<header class="chats-header">
					<p class="chats-header-account">shirleyromero</p>
					<img src="img/direct/switch-account.png" alt="Switch account" class="chats-header-switch" />
					<img src="img/direct/create-message.png" alt="Create message" class="chats-header-create" />
				</header>
				<main class="chats-messages">
					<section class="chats-messages-block">
						<img src="img/profiles-pic/terrylucas.png" alt="Profile picture" class="chats-messages-block-profile-picture" />
						<p class="chats-messages-block-nickname">terrylucas</p>
						<p class="chats-messages-block-text">Imperdiet in sit rhoncus, eleifend tellu...</p>
					</section>
				</main>
			</section>
		</main>
	</body>
</html>

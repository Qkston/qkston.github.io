<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>

		<!-- My styles -->
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<section class="header-logo"><img src="img/logo.png" alt="Logo" class="header-logo-img" /></section>
				<input type="text" class="header-input" placeholder="Search" />
				<section class="header-navigation">
					<ul class="header-navigation-list">
						<li class="header-navigation-list-item">
							<img src="img/nav-home.png" alt="Home" class="header-navigation-list-item-img" />
						</li>
						<li class="header-navigation-list-item">
							<img src="img/nav-direct.png" alt="Direct" class="header-navigation-list-item-img" />
						</li>
						<li class="header-navigation-list-item">
							<img src="img/nav-add.png" alt="Add" class="header-navigation-list-item-img" />
						</li>
						<li class="header-navigation-list-item">
							<img src="img/nav-explore.png" alt="Explore" class="header-navigation-list-item-img" />
						</li>
						<li class="header-navigation-list-item">
							<img src="img/nav-activity.png" alt="Activity" class="header-navigation-list-item-img" />
						</li>
						<li class="header-navigation-list-item">
							<img src="img/nav-profile.png" alt="Profile" class="header-navigation-list-item-img" />
						</li>
					</ul>
				</section>
			</header>
		</div>
	</body>
</html>

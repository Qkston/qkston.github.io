<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>

		<!-- My styles -->
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<!-- #region Header -->
		<header class="header">
			<!-- Logo -->
			<section class="header-logo">
				<img src="img/logo.png" alt="Logo" class="header-logo-img" />
			</section>
			<!-- Search input -->
			<input type="text" class="header-input" placeholder="Search" />
			<!-- #region Navigation menu -->
			<section class="header-navigation">
				<ul class="header-navigation-list">
					<!-- Home -->
					<li class="header-navigation-list-item">
						<img src="img/nav-menu/nav-home.png" alt="Home" class="header-navigation-list-item-img" />
					</li>
					<!-- Direct -->
					<li class="header-navigation-list-item">
						<img src="img/nav-menu/nav-direct.png" alt="Direct" class="header-navigation-list-item-img" />
					</li>
					<!-- New photo -->
					<li class="header-navigation-list-item">
						<img src="img/nav-menu/nav-add.png" alt="Add" class="header-navigation-list-item-img" />
					</li>
					<!-- Explore -->
					<li class="header-navigation-list-item">
						<img src="img/nav-menu/nav-explore.png" alt="Explore" class="header-navigation-list-item-img" />
					</li>
					<!-- Activity -->
					<li class="header-navigation-list-item">
						<img src="img/nav-menu/nav-activity.png" alt="Activity" class="header-navigation-list-item-img" />
					</li>
					<!-- Profile -->
					<li class="header-navigation-list-item">
						<img src="img/nav-menu/nav-profile.png" alt="Profile" class="header-navigation-list-item-img" />
					</li>
				</ul>
			</section>
			<!-- #endregion -->
		</header>
		<!-- #endregion -->

		<main class="main">
			<section class="main-block">
				<!-- #region Stories -->
				<section class="stories-block">
					<!-- Stories block -->
					<section class="stories-block-story">
						<!-- Image -->
						<img class="stories-block-story-img" src="img/profiles-pic/shirleyromero.png" alt="" />
						<!-- Description -->
						<p class="stories-block-story-description">your story</p>
					</section>
					<!-- Stories block -->
					<section class="stories-block-story">
						<!-- Image -->
						<img class="stories-block-story-img" src="img/profiles-pic/terrylucas.png" alt="" />
						<!-- Description -->
						<p class="stories-block-story-description">TerryLucas</p>
					</section>
					<!-- Stories block -->
					<section class="stories-block-story">
						<!-- Image -->
						<img class="stories-block-story-img" src="img/profiles-pic/lauramatt....png" alt="" />
						<!-- Description -->
						<p class="stories-block-story-description">LauraMatt...</p>
					</section>
					<!-- Stories block -->
					<section class="stories-block-story">
						<!-- Image -->
						<img class="stories-block-story-img" src="img/profiles-pic/harryprescott.png" alt="" />
						<!-- Description -->
						<p class="stories-block-story-description">harryprescott</p>
					</section>
					<!-- Stories block -->
					<section class="stories-block-story">
						<!-- Image -->
						<img class="stories-block-story-img" src="img/profiles-pic/ednamanz.png" alt="" />
						<!-- Description -->
						<p class="stories-block-story-description">ednamanz</p>
					</section>
					<!-- Stories block -->
					<section class="stories-block-story">
						<!-- Image -->
						<img class="stories-block-story-img" src="img/profiles-pic/christinaste....png" alt="" />
						<!-- Description -->
						<p class="stories-block-story-description">christinaste...</p>
					</section>
					<!-- Stories block -->
					<section class="stories-block-story">
						<!-- Image -->
						<img class="stories-block-story-img" src="img/profiles-pic/johnschmit.png" alt="" />
						<!-- Description -->
						<p class="stories-block-story-description">johnschmit</p>
					</section>
				</section>
				<!-- #endregion -->

				<section class="posts-block">
					<section class="posts-block-post">
						<header class="posts-block-post-header">
							<img src="img/profiles-pic/terrylucas.png" alt="" class="posts-block-post-header-img" />
							<p class="posts-block-post-header-nickname">terrylucas</p>
							<img src="img/post/more.png" class="posts-block-post-header-more"></img>
						</header>
						<main class="posts-block-post-main">
                     <img src="img/post/post-img.png" alt="Post" class="posts-block-post-main-user-img">
                     <section class="posts-block-post-main-interaction">
                        <section class="left-side">
                           <img src="img/post/like.png" alt="Like" class="left-side-like">
                           <img src="img/post/comment.png" alt="Comment" class="left-side-comment">
                           <img src="img/post/send.png" alt="Send" class="left-side-send">
                        </section>
                        <section class="right-side">
                           <img src="img/post/save.png" alt="Save" class="right-side-save">
                        </section>
                     </section>
                     <section class="posts-block-post-main-info">
                        <p class="posts-block-post-main-info-likes">1.069 likes</p>
                        <section class="posts-block-post-main-info-description">
                           <span class="posts-block-post-main-info-description-nickname">terrylucas</span>
                           <span class="posts-block-post-main-info-description-text">Imperdiet in sit rhoncus, eleifend tellus augue lectus potenti pellentesque...<span class="more">more</span></span>
                        </section>
                        <p class="posts-block-post-main-info-comments">View all 100 comments</p>
                        <p class="posts-block-post-main-info-time">1 hour ago</p>
                     </section>
                  </main>
						<footer class="posts-block-post-footer"></footer>
					</section>
				</section>
			</section>
			<aside class="aside-block"></aside>
		</main>
	</body>
</html>
